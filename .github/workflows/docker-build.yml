name: Build and Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/share/swift /usr/local/graalvm /usr/local/share/powershell \
            /usr/local/share/chromium /usr/local/lib/node_modules \
            /opt/hostedtoolcache /usr/share/miniconda /opt/az
          sudo apt-get remove -y '^aspnetcore-.*' '^dotnet-.*' 'php.*' azure-cli \
            google-cloud-cli google-chrome-stable firefox powershell mono-devel \
            2>/dev/null || true
          sudo apt-get autoremove -y 2>/dev/null || true
          sudo apt-get clean
          sudo docker system prune -af
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            benorbe/ace-step-1.5:latest
            benorbe/ace-step-1.5:${{ github.sha }}
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
